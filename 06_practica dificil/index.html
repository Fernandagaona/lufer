<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--BOOSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--ICONOS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BARRA DE NAVEGACION</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#iniciarModal"
                id="iniciar"
                >INICIAR SESION</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#iniciarCrear"
                id="crear"
                >CREAR CUENTA</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="btnCerrar">CERRAR SESION</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--CARD-->
    <div class="card text-center m-4">
      <div class="card-header">BIENVENIDO</div>
      <div class="card-body" id="container">
        <h1>MI PRIMERA VEZ CON FIRE BASE</h1>
      </div>
      <div class="card-footer text-muted"><i class="bi bi-arrow-through-heart"></i>DESING WITH BY LUFER<i class="bi bi-arrow-through-heart"></i></div>
    </div>
    <!-- Modal INICIAR -->
    <div
      class="modal fade"
      id="iniciarModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-file-person"></i>INICIAR SESION
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >CORREO ELECTRONICO <i class="bi bi-envelope-at-fill"></i
                ></label>
                <input
                  type="email"
                  class="form-control"
                  id="iniciarEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >PASSWORD <i class="bi bi-person-lock"></i
                ></label>
                <input
                  type="password"
                  class="form-control"
                  id="iniciarPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="btnCerrar "
            >
              <i class="bi bi-box-arrow-left"></i> CERRAR
            </button>
            <button
              type="button"
              class="btn btn-success btn-block"
              id="btnIniciar"
            >
              INICIAR SESION <i class="bi bi-check-circle-fill"></i>
            </button>
            <button type="button" class="btn btn-primary" id="btnGoogle">
              <i class="bi bi-google"></i> GOOGLE
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal CREAR -->
    <div
      class="modal fade"
      id="iniciarCrear"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              <i class="bi bi-github me-1"></i></i>CREAR CUENTA
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >CORREO ELECTRONICO<i class="bi bi-envelope-check-fill"></i></i
                ></label>
                <input
                  type="email"
                  class="form-control"
                  id="crearEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >PASSWORD<i class="bi bi-database-lock"></i></i
                ></label>
                <input
                  type="password"
                  class="form-control"
                  id="crearPassword"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="btnCerrar"
            >
              <i class="bi bi-box-arrow-left"></i> CERRAR
            </button>
            <button type="button" class="btn btn-success" id="btnCrear">
              CREAR CUENTA<i class="bi bi-check-circle-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--SWEETALERT2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.8/dist/sweetalert2.all.min.js"></script>
    <!--BOOSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!--JS-->
    <script src="app.js" type="module"></script>
  </body>
</html>
